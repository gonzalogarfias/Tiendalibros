{% extends 'base.html' %}

{% block title %}Leyendo: {{ book.title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3 bg-light p-3 rounded shadow-sm">
        <div class="col">
            <h2>{{ book.title }}</h2>
            <p class="text-muted mb-0">por {{ book.author }}</p>
        </div>
        <div class="col text-end">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Volver</a>
            <a href="{{ book.ebook_file.url }}?download=1" class="btn btn-success" download>
                Descargar PDF
            </a>
        </div>
    </div>

    <div style="width:100%; height:90vh; border:none; border-radius:8px; overflow:hidden;">
        <iframe 
            src="{{ book.ebook_file.url }}#view=FitH&toolbar=1&navpanes=1&scrollbar=1"
            width="100%" 
            height="100%" 
            style="border:none;">
            <p>Tu navegador no soporta PDFs. <a href="{{ book.ebook_file.url }}">Descarga el archivo aqu√≠</a>.</p>
        </iframe>
    </div>
</div>
{% endblock %}
